<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>AttendanceProject</title>
        <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./public/main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <div id="keyboard-layout" class="hidden">
            <div class="keyboard-row">
                <div class="keyboard-key" id="key0">0</div>
                <div class="keyboard-key" id="key1">1</div>
                <div class="keyboard-key" id="key2">2</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key" id="key3">3</div>
                <div class="keyboard-key" id="key4">4</div>
                <div class="keyboard-key" id="key5">5</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key" id="key6">6</div>
                <div class="keyboard-key" id="key7">7</div>
                <div class="keyboard-key" id="key8">8</div>
            </div>
            <div class="keyboard-row-lowest">
                <div class="keyboard-key" id="key9">9</div>
                <div class="keyboard-key invisible" ></div>
                <div class="keyboard-key" style="padding:16 10 10 10" id="key10">
                    <img src="./public/ic_keyboard_backspace_black_24dp_1x.png"/>
                </div>
            </div>
        </div>
        <div class="row"  id="placeholder-screen">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <img src="./public/apollo-main-logo-2.jpg" class="img-responsive center-block" id="main-placeholder-logo"/>
                        <form>
                            <div class="form-group has-feedback center-block" id="placeholder-form" id="login-pin-form">
                                <input type="text" class="form-control" aria-describedby="inputSuccess2Status" placeholder="Pin" id="login-pin" value=""/>
                                <div id="success"><!--<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>--></div>
                                <div id="failiure"><!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>--></div>
                                <span id="inputSuccess2Status" class="sr-only">(success)</span>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <img src="public/fingerprint.png" class="finger">
            </div>
        </div>
        <div id="main-page">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img src="./public/apollo-main-logo-2.jpg" style="height:48px;width:150px;"></a>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
            <div class="row" style="margin-top: 170px;">
                <div class="col-xs-offset-3 col-xs-6">
                    <div class="panel panel-default" style="background-color:#fcbc34;">
                        <div class="panel-body text-center">
                            Logged. 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        
        <script src="./public/jquery.min.js"></script>
        <script src="./public/js/bootstrap.min.js"></script>
        <script src="./public/swipejs.js"></script>
        <script src="./public/main.js"></script>
        
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
