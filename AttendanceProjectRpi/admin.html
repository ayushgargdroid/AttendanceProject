<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>AttendanceProject</title>
        <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./public/admin.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    </head>
    <body class="container-fluid" style="padding:0">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="./public/apollo-main-logo-2.jpg" style="height:48px;width:150px;"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Add New Employee<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Delete Employee</a></li>
                        <li><a href="#">Login Employee</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="row" style="margin-top: 170px;">
            <div class="col-xs-offset-3 col-xs-6">
                <div class="panel panel-default" style="background-color:#fcbc34;">
                    <div class="panel-body">
                        <div class="form-group">
                          <label for="sel1">Employees not registered</label>
                          <select class="form-control" id="sel1">
                          </select>
                        </div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                              </div>
                              <div class="modal-body">
                                  <div class="row" style="padding-bottom:20px;">
                                      <div class="col-xs-4 col-xs-offset-2">Thumb :</div>
                                      <div class="col-xs-6">
                                          <div class="row">
                                              <div class="col-xs-8">
                                                  First Press
                                                  <span class="glyphicon glyphicon-ok" aria-hidden="true" id="to1"></span>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-xs-8">
                                                  Second Press
                                                  <span class="glyphicon glyphicon-ok" aria-hidden="true" id="to2"></span>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-xs-8">
                                                  Third Press
                                                  <span class="glyphicon glyphicon-ok" aria-hidden="true" id="to3"></span>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-xs-4 col-xs-offset-2">Finger :</div>
                                      <div class="col-xs-6">
                                          <div class="row">
                                              <div class="col-xs-8">
                                                  First Press
                                                  <span class="glyphicon glyphicon-ok" aria-hidden="true" id="fo1"></span>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-xs-8">
                                                  Second Press
                                                  <span class="glyphicon glyphicon-ok" aria-hidden="true" id="fo2"></span>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-xs-8">
                                                  Third Press
                                                  <span class="glyphicon glyphicon-ok" aria-hidden="true" id="fo3"></span>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" id="close-button">Close</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        
        <script src="./public/jquery.min.js"></script>
        <script src="./public/js/bootstrap.min.js"></script>
        <script src="./public/swipejs.js"></script>
        <script src="./public/admin.js"></script>
        
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
